<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2><i class="fas fa-user-plus"></i> Registration Form</h2>
            </div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="fullName"><i class="fas fa-user" data-toggle="tooltip" data-placement="top" title="Enter your full name"></i> Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                        <small id="nameError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope" data-toggle="tooltip" data-placement="top" title="Enter your email"></i> Email ID</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                        <small id="emailError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone" data-toggle="tooltip" data-placement="top" title="Enter your phone number"></i> Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                        <small id="phoneError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock" data-toggle="tooltip" data-placement="top" title="Create a strong password"></i> Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <small id="passwordError" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock" data-toggle="tooltip" data-placement="top" title="Re-enter your password"></i> Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                        <small id="confirmPasswordError" class="form-text text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
